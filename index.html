    <script>
            const lyricsbtn = document.getElementsByClassName("lyricsBtn")
            const search = document.getElementById("searchBtn").addEventListener("click",function(){ 
                const songTitle = document.getElementsByClassName("lyrics-name");
                const song = Array.prototype.slice.call(songTitle); 
                const artistName = document.getElementsByClassName("artist");
                const artist = Array.prototype.slice.call(artistName); 
                const searchBox = document.getElementById("searchBox").value;              
                const result = document.getElementById("suggestion");
                result.style.display = 'block'
                fetch(`https://api.lyrics.ovh/suggest/${searchBox}`)
                .then(res => res.json())
                .then(data => {   
                    for (let i = 0; i < 10; i++) {
                        const songName = data.data[i].title;
                        const artistNam = data.data[i].artist.name;
                        song[i].innerText = songName;
                        artist[i].innerText = artistNam;
                        const lyrics = lyricsbtn[i]
                        lyrics.addEventListener("click",function(){
                            fetch( `https://private-anon-5402ece78c-lyricsovh.apiary-proxy.com/v1/${artistNam}/${songName}`)
                            .then(res => res.json())
                            .then(data =>{
                                const ly = data.lyrics;
                                const lyricsPlace = document.getElementById("lyricplc");
                                lyricsPlace.innerText = ly;


                            })
                        })
                        }
                    })
                                        
                
            
            })
